<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="blog">
        <div class="blog-img">
          <img src="img/illustration-article.svg" alt="illustration article" />
        </div>
        <span class="blog-category">Learning</span>
        <p class="blog-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS&nbsp;foundations</h1>
        <p class="blog-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-author">
          <div class="author-avatar">
            <img src="img/image-avatar.webp" alt="Author Avatar" />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
